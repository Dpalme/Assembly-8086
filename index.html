<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assembly 8086</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <textarea id="file" placeholder="Enter your Assembly Code Here..." rows="10">        MOV AX,2
        MOV BX,2
        PUSH AX
        
COMPARE: CMP AX,2048
        JE  END
        MUL BX
        PUSH AX
        JMP COMPARE
        
END:    MOV AX,0
        MOV DX,0
        INT 21h
        RET</textarea>
    <textarea id="log" rows="10">Output</textarea>
    <button onclick="main()">Run</button>
</body>
</html>
